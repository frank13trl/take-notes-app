<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Notes, Note Taking App, Make Notes, Search Notes, Make Important, Delete Note, HTML, CSS, JS, Colour Notes">
    <meta name="robots" content="index, follow">
    <title>Take Notes</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        body {
            background-image: url("background/bg.jpg");
            background-size: cover;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Take Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" target = "_blank" ></a> -->
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search notes"
                        aria-label="Search">
                    <button class="btn btn-success" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>
    <!---adding editable div-->
    <!--- <div class="container3 " id="contain3" border:2px solid black>
        <div id="edittext">hello! click here to edit</div>
    </div>-->
    <div class="container my-3 ">
        <h1>Create notes</h1>
        <div class="card text-dark bg-light mb-3">

            <div class="card-body">
                <h5 class="card-title">Notes</h5>
                <div class="form-group">
                    <label class="visually-hidden" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="addText" placeholder="Write your note here">
                </div>
                <br>
                <button id="addBtn" class="btn btn-primary">+Add Note</button>
            </div>
        </div>
        <h3>Your Notes</h3>
        <hr>

        <div id="notes" class="row container-fluid">



        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
